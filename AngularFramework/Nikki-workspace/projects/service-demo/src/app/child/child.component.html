<div class="container p-4 bg-light text-dark" style="height:200px">
    <h3>Child Component</h3>
    <p>{{msgFromParent}}<button (click)="ChildButtonClick()">Msg to parent</button></p>
    <hr>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let std of studentObj">
            <td>{{std.stdId}}</td>
            <td>{{std.stdName}}</td>
        </tr>
        </tbody>
    </table>
</div>
