<div class="container">
    <h2>Product Details</h2>
    <dl>
        <dt>Name</dt>
        <dd>{{product.Name}}</dd>
        <dt>Price</dt>
        <dd>{{product.Price}}</dd>
        <dt>
            <button class="btn btn-primary" (click)="ToggleBtn()">{{btnText}}</button>
        </dt>
        <dd>
            <div *ngIf="toggle;then Preview;else Description"></div>
            <ng-template #Preview>
                <img [src]="product.Image" height="200" width="200" alt="">
            </ng-template>
            <ng-template #Description>
                <p>{{product.Description}}</p>
            </ng-template>
        </dd>
    </dl>

</div>
