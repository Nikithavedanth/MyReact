<div class="container">
    <h1>Example with NgFor</h1>
    <hr>
    <ol>
        <li *ngFor="let item of courses">{{item}}</li>
    </ol>
    <br>
    <select>
        <option *ngFor="let item of courses">{{item}}</option>
    </select>
</div>
<hr>

<div class="container">
    <div class="row">
        <div class="column">
            <ol>
                <li *ngFor="let product of productsList">
                    {{product.category}}
                    <ul>
                        <li *ngFor="let item of product.products">
                            {{item}}
                        </li>
                    </ul>
                </li>
            </ol>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <table border="1">
        <tr>
            <th>EmpId</th>
            <th>EmpName</th>
            <th>EmpSalary</th>
        </tr>
        <tr *ngFor="let emp of employees">
            <td>{{emp.empId}}</td>
            <td>{{emp.empName}}</td>
            <td>{{emp.empSalary}}</td>
        </tr>
    </table>
</div>
