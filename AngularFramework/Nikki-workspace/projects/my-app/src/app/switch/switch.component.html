<div class="container">
    <h1>This is an example of *ngSwitch Directive</h1>
    <div [ngSwitch]="str">
        <div *ngSwitchCase="'case1'">This is case1</div>
        <div *ngSwitchCase="'case2'">This is case2</div>
        <div *ngSwitchCase="'case3'">This is case3</div>
        <div *ngSwitchCase="'case4'">This is case4</div>
        <div *ngSwitchDefault>This is default block</div>

    </div>
</div>
