<div class="container-fluid">
    <form class="m-2 p-4" #frmRegister="ngForm">
        <h2>Register User</h2>
        <dl>
            <dt>Username</dt>
            <dd><input type="text" name="UserName" required minlength="4" maxlength="12" ngModel #UserName="ngModel" id=""></dd>
            <dd class="text-danger" *ngIf="frmRegister.submitted && UserName.invalid">
                <p *ngIf="UserName.errors?.['required']">Username is required</p>
                <p *ngIf="UserName.errors?.['minlength']">Username must contain 4 characters</p>
                <p *ngIf="UserName.errors?.['maxlength']">Username must contain less than 12 characters</p>
            </dd>
            <dt>Mobile</dt>
            <dd> 
                <input type="text" required ngModel #mobile="ngModel" pattern ="\+91\d{10}" name="mobile" id="">
            </dd>
            <dd class="text-danger" *ngIf="frmRegister.submitted && UserName.invalid">
                <p *ngIf="mobile.errors?.['required']">Mobile number is required</p>
                <p *ngIf="mobile.errors?.['pattern']">Mobile number must be digits</p>
            </dd>
        </dl>
        <button class="btn-btn-primary">Register</button>
    </form>
</div>
