<div class="container">
    <form #frmRegister="ngForm" class="p2" [ngClass]="{'valid-style':frmRegister.valid,'invalid-style':frmRegister.invalid}" (submit)="SubmitClick(frmRegister.value)">
        <h2>Template Driven Forms</h2>
        <hr>
        <dl>
            <dt>Enter Username</dt>
            <dd>
                <input type="text" name="UserName" required minlength="4" maxlength="10"ngModel #UserName="ngModel">
            </dd>
            <dt>Select Age:</dt>
            <dd>
                <input type="range" required name="Age" ngModel #Age="ngModel">
            </dd>
            <dt>Select City</dt>
            <dd><select name="City" ngModel #City="ngModel">
                <option>Hyderabad</option>
                <option>Delhi</option>
                <option>Mumbai</option>
            </select></dd>
        </dl>
        <button [disabled]="frmRegister.invalid">Register</button>
        <button *ngIf="frmRegister.dirty">Save as Draft</button>
    </form>
</div>
