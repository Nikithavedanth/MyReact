<div class="container-fluid" (mousemove)="MouseMove($event)">
    <h2>Shoe Display</h2>
    <img [src]="imageUrl" height="200px" width="200px" alt="">
    <div class="mt-2">
        <div class="btn-group">
            <button class="text-brown"(mouseover)="SetColor('brown')">Brown Shoes</button>
            <button class="text-black"(mouseover)="SetColor('black')">Black Shoes</button>
            <button class="text-white"(mouseover)="SetColor('white')">White Shoes</button>
        </div>
    </div>
    <div style="height:1000px"></div>
        <img src='assets/flag.gif'[ngStyle]="styleObject" height='75px' width='75px' alt="">

</div>
